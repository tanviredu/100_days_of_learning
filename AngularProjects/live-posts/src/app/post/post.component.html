<h2>{{ post?.title }}</h2>
<p>{{ post?.description }}</p>
<img class="img-responsive" src="{{ post?.imagePath }}" />
<p>{{ post?.author }}</p>
<p>{{ post?.datetimeCreated }}}</p>
<button (click)="onEdit()" class="btn btn-success">Edit</button> | <button class="btn btn-danger" (click)="onDelete()">Delete</button>
<hr />
