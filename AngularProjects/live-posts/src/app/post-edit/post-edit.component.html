<div class="row">
    <div class="col-md-6">
        
        <h1 *ngIf="editMode === false">Post Add</h1>
        <h1 *ngIf="editMode === true" >Post Edit</h1>
    
    <form [formGroup]="form" (ngSubmit)="onSubmit()" >
        <label>Title</label>
        <div class="form-group"> 
            <input class="form-control" type="text" formControlName="title">
        </div>
        <label>Description</label>
        <div class="form-group"> 
            <textarea class="form-control" type="text" formControlName="description"></textarea>
        </div>
        <label>Image Url</label>
        <div class="form-group"> 
            <input class="form-control" type="text" formControlName="imagePath">
            <img class="img-responsive" src="{{form.value.imagePath}}">
        </div>
        <button class="btn btn-success" type="submit" [disabled]="form.invalid" >Submit</button> | <button class="btn btn-danger" type="reset">Reset</button>
    </form>
</div>
</div>
