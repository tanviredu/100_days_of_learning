        <main>
            <h1>Book A Table</h1>
            <form method="POST">
                <div>
                    <label for="booking_date">Booking Date</label>
                    <input type="date" id="booking_date" name="booking_date">
                </div>
                
                
                <!-- important -->
                <div>
                    <label for="peoplenumber">Number Of People</label>
                    <input type="range" id="peoplenumber" name="peoplenumber" max="10" min="1" value="4" oninput="this.nextElementSibling.value = this.value">
                    <output>4</output>
                </div>
                <div>
                    <label for="booking_place">Booking Place</label>
                    <input list="places" name="booking_place" id="booking_place">
                    <datalist id="places">
                        <option value="Updown"></option>
                        <option value="Downtown"></option>
                    </datalist>
                </div>
                <button type="submit">Book Table</button>
            </form>
        </main>
