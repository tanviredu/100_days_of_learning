<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bare Bones Layout</title>
        <meta name="description" content="A brief description">
        <meta name="author" content="your Site Name">
        <link rel="icon" href="./css/Icon/favicon.ico">
        <link rel="icon" href="./css/Icon/favicon-16x16.png" type="image/svg+xml">
        <link rel="apple-touch-icon" href="./css/Icon/apple-touch-icon.png">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <header>
            <img src="./images/logo.png">

        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Location.html">Location</a></li>
                <li><a href="Blog.html">Blog</a></li>
            </ul>
        </nav>
        <main>
            <h1>Book a Table</h1>
            <form method="post">
                <div>
                    <label for="booking_date">Booking Date </label><br>
                    <input type="date" id="booking_date" name="booking_date">
                </div>
                
                <!-- This is important -->
                <div>
                    <label for="booking_people">Number of people <br></label>
                    <input type="range" id="booking_people" name="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value = this.value">
                    <!-- it means oninput the value that is generated by the slider
                        will be shown in the next element which is <output>value</output>
                        by default it is 4
                    -->
                    <output>4</output>
                </div>

                <div>
                    <label for="booking_location">Location<br></label>
                    <input id="booking_location" name="booking_location" list="locations">
                    <datalist id="locations">
                        <option value="Downtown"></option>
                        <option value="Uptown"></option>
                    </datalist>
                </div>
                <button type="submit">Book Table</button>
                
            </form>
        </main>
        <footer>
            <p>Copyright Little Lemon</p>
        </footer>
        <script src="./js/scripts.js"></script>
    </body>


</html>
