<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bare Bones Layout</title>
        <meta name="description" content="A brief description">
        <meta name="author" content="your Site Name">
        <link rel="icon" href="./css/Icon/favicon.ico">
        <link rel="icon" href="./css/Icon/favicon-16x16.png" type="image/svg+xml">
        <link rel="apple-touch-icon" href="./css/Icon/apple-touch-icon.png">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <header>
            <img src="./images/logo.png">

        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Location.html">Location</a></li>
                <li><a href="Blog.html">Blog</a></li>
            </ul>
        </nav>
        <main>
           <form method="post">
            <fieldset>

                <legend>Flower Information</legend>
                <label for="flowers">Favourite Flower</label><br>
                <!-- input list name and datalist id name must be same  -->
                <!-- this is searchable drop down -->
                <input list="flowers" name="flowers">
                <datalist id="flowers">
                    <option value="Rose"></option>
                    <option value="Lily"></option>
                    <option value="Tulip"></option>
                    <option value="Daffodil"></option>
                    <option value="Orchid"></option>
                </datalist>
            </fieldset>
            <fieldset>
                <!-- this is non searchable dropdown -->
                <legend>Course</legend>
                <label for="select_course">Select a Course</label><br>
                <select id="select_course" name="course">
                    <option value="html">Learn Html</option>
                    <option value="css">Learn Css</option>
                    <option value="js">JavaScript</option>
                    <option value="react">Learn React</option>
                    
                </select>

            </fieldset>
            <br>
            <br>
            <button type="submit">Enter</button>
           </form>
        </main>
        <footer>
            <p>Copyright Little Lemon</p>
        </footer>
        <script src="./js/scripts.js"></script>
    </body>


</html>
