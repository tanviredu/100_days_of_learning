<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bare Bones Layout</title>
        <meta name="description" content="A brief description">
        <meta name="author" content="your Site Name">
        <link rel="icon" href="./css/Icon/favicon.ico">
        <link rel="icon" href="./css/Icon/favicon-16x16.png" type="image/svg+xml">
        <link rel="apple-touch-icon" href="./css/Icon/apple-touch-icon.png">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <header>
            <img src="./images/logo.png">

        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Location.html">Location</a></li>
                <li><a href="Blog.html">Blog</a></li>
            </ul>
        </nav>
        <main>
            <div>
                <video width="320" height="240" controls>
                    <source src="./Media/Test.mp4" type="video/mp4">
                </video>
            </div>
            <form method="POST">
                <label for="rating">Rating</label>
                <input type="range" min="1" max="5" id="rating" name="rating" list="ratings">
                <datalist id="ratings">
                    <option value="1" label="1"></option>
                    <option value="2" ></option>
                    <option value="3" ></option>
                    <option value="4" ></option>
                    <option value="5" label="5"></option>
                </datalist>
                <button type="submit">Submit Rating</button>
            </form>
            <hr>
            <iframe src="./Booking.html" sandbox="allow-forms">

            </iframe>
            
           
        </main>
        <footer>
            <p>Copyright Little Lemon</p>
        </footer>
        <script src="./js/scripts.js"></script>
    </body>


</html>
