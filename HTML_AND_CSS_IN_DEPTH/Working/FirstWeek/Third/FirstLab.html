<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bare Bones Layout</title>
        <meta name="description" content="A brief description">
        <meta name="author" content="your Site Name">
        <link rel="icon" href="./css/Icon/favicon.ico">
        <link rel="icon" href="./css/Icon/favicon-16x16.png" type="image/svg+xml">
        <link rel="apple-touch-icon" href="./css/Icon/apple-touch-icon.png">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <header>
            <img src="./images/logo.png">

        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Location.html">Location</a></li>
                <li><a href="Blog.html">Blog</a></li>
            </ul>
        </nav>
        <main>
            <h1>Login</h1>
           <form method="post">
            <div>
                <label for="email_id">Email Address</label>
                <input type="email" id="email_id" name="email_id">
            </div>
            <div>
                <label for="date_booking">Date Of Booking</label>
                <input type="date" id="date_booking" name="date">
            </div>
            <div>
                <label for="amount">Number of people</label><br>
                <input type="number" id="amount" name="amount" min="1" max="8">
            </div>
            <div>
                
                <input type="checkbox" id="isagree" name="isagree" required>
                <label for="isagree">I agree to the cancellation policy</label>

            </div>
            <button type="submit">Book Now</
                button>
           </form>
        </main>
        <footer>
            <p>Copyright Little Lemon</p>
        </footer>
        <script src="./js/scripts.js"></script>
    </body>


</html>
