        <main>
            <h1>Book a Table</h1>
            
                <form action="" method="POST">
                    <!-- we will use fieldset tag
                        for separate raidio button
                        othwe wise whe whole raido button work as a one 
                        and we wrap the input field with label then 
                        if you click on text it will toggle the button
                        you dont have to click the exact in the small button
                    -->
                    <fieldset id="size">
                        <label><input type="radio" value="2" name="size"> 2-Person Table <br></label>
                        <label><input type="radio" value="4" name="size" checked> 4-Person Table <br></label>
                        <label><input type="radio" value="6" name="size"> 6-Person Table <br></label>
                        
                        
                        
                    </fieldset>

                    <fieldset id="location">
                        <label><input type="radio" value="indoors" name="location" checked> Indoors <br></label>
                        <label><input type="radio" value="outdoors" name="location"> Outdoors <br></label>
                        
                        
                   </fieldset>
                   <br>
                    <button type="submit">Book Table</button>
            </form>
        </main>
